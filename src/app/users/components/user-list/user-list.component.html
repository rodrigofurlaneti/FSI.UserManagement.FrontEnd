<div class="container">
  <div class="card">
    <div class="header">
      <h2>Lista de Usuários</h2>
      <button class="btn btn-primary" (click)="navigateToCreateUser()">Cadastrar Novo Usuário</button>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
      <button class="btn btn-secondary" (click)="loadUsers()" style="margin-left: 10px;">Tentar Novamente</button>
    </div>

    <div *ngIf="isLoading" class="loading">Carregando usuários...</div>

    <div *ngIf="!isLoading && !errorMessage">
      <div *ngIf="users.length === 0" class="no-users">
        <p>Nenhum usuário cadastrado ainda.</p>
        <button class="btn btn-primary" (click)="navigateToCreateUser()">Cadastrar Primeiro Usuário</button>
      </div>

      <div *ngIf="users.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Data de Cadastro</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id || 'N/A' }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ formatDate(user.createdAt) }}</td>
            </tr>
          </tbody>
        </table>
        <div class="summary"><p><strong>Total de usuários:</strong> {{ users.length }}</p></div>
      </div>
    </div>
  </div>
</div>
