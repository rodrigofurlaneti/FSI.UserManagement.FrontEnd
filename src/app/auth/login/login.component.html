<main id="loginShell" class="login-shell bg-body">
  <div class="login-wrapper col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
    <div class="card shadow-sm rounded-4 border-0">
      <div class="card-body p-4 p-lg-5">

        <div class="text-center mb-4">
          <h1 class="h4 fw-bold mb-1">Login</h1>
          <p class="text-muted small mb-0">Use suas credenciais</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Senha">
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</main>
